<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/profile.jpeg" type="image/png">
    <title>Main Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="menu flex">
        <h3 class="menu__logo">Alvin's Portfolio <span>&#128104;&#8205;&#128187;</span></h3>
        <!-- <img src="assets/Logo.png" alt="Logo" class="menu__logo"> -->

        <ul class="menu__list flex">
            <li class="menu__item menu__item--active"><a href="index.html">About</a></li>
            <li class="menu__item menu__item--active"><a href="login.html">Login</a></li>
            <li class="menu__item menu__item--active"><a href="signup.html">Sign Up</a></li>
            <li class="menu__item menu__item--active"><a href="contact.html">Contact</a></li>
            <li class="menu__item menu__item--active"><a href="calculator.html">Calculator</a></li>
            <li class="menu__item menu__item--active"><a href="main-calculator.html">Main Calculator</a></li>
        </ul>

    </header>

    <section class="calculator">

       <div class="calculator__answer">
           <div class="answer__input">
            5 <span class="operations">x</span> 6
           </div>

           <div class="answer__output">
               30
           </div>
       </div>

       <div class="calculator__functions">
           <div class="calc__flex">
               <ul class="calc__flex flex">
                   <li class="special-function">AC</li>
                   <li class="special-function">+/-</li>
                   <li class="special-function">%</li>
                   <li class="operations">/</li>
               </ul>  
               
               <ul class="calc__flex flex">
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li class="operations">X</li>
            </ul>

            <ul class="calc__flex flex">
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li class="operations">-</li>
            </ul>

            <ul class="calc__flex flex">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li class="operations">+</li>
            </ul>

            <ul class="calc__flex flex">
                <li>CE</li>
                <li>0</li>
                <li>.</li>
                <li class="operations">=</li>
            </ul>

           </div>
       </div>
       
    </section>
    
</body>
</html>
