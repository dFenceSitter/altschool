<body>

    <header class="menu flex">
        <h3 class="menu__logo">Alvin's Portfolio <span>&#128104;&#8205;&#128187;</span></h3>

    </header>

    <section class="login">

        <h3 class="clients__text">Sign Up</h3>

        <form action="">

            <label for="name">First Name</label>
            <input id="name" type="text" placeholder="Enter your name">

            <label for="last_name">Last Name</label>
            <input id="last_name" type="text" placeholder="Enter your name">

            <label for="number">Phone Number</label>
            <input id="number" type="number" placeholder="Enter your number">

            <label for="gender">Gender</label>
            <select name="gender" id="gender">
                <option value="">Select an option</option>
                <option value="">Male</option>
                <option value="">Female</option>
                <option value="">Other</option>
            </select>

            <label for="country">Country</label>
            <input id="country" type="text" placeholder="Enter your country of origin">

            <label for="state">State/Province</label>
            <input id="state" type="text" placeholder="Enter your state">

            <label for="username">Username</label>
            <input id="username" type="text" placeholder="Enter your username">

            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Enter your password">

            <label for="password">Confirm Password</label>
            <input id="password" type="password" placeholder="Confirm password">

            

        </form>
    </section>
    
</body>
